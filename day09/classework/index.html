  <h1>გველები</h1>

  <p><strong>გველი</strong> არის ქვეწარმავალი, რომელსაც არ აქვს ფეხები და სხეულზე დაფარულია ქერცლები.</p>

  <p><em>ზოგი გველი შხამიანია</em>, ზოგი კი <i>არ არის საშიში</i> ადამიანისთვის.</p>

  <p><u>გველები</u> მნიშვნელოვან როლს თამაშობენ ეკოსისტემაში, რადგან ისინი არეგულირებენ მღრღნელების რაოდენობას.</p>

  <p>ყველაზე გრძელი გველია <b>ბადიანი პითონი</b>.</p>
