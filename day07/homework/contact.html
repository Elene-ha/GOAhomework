<div class="contact-container">
    <h1>კონტაქტი</h1>

    <div class="contact-info">
      <h2>ჩვენი საკონტაქტო ინფორმაცია</h2>
      <p><strong>ტელეფონი:</strong> +995 599 123 456</p>
      <p><strong>ელ-ფოსტა:</strong> info@imereti.ge</p>
      <p><strong>მისამართი:</strong> თბილისი, საქართველო, თავისუფლების ქ. 10</p>
    </div>

    <form action="#" method="post" class="contact-form">
      <label for="name">სახელი:</label>
      <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required>

      <label for="email">ელ-ფოსტა:</label>
      <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ-ფოსტა" required>

      <label for="message">მესიჯი:</label>
      <textarea id="message" name="message" rows="5" placeholder="წერილი..." required></textarea>

      <button type="submit">გაგზავნა</button>
    </form>
