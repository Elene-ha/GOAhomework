<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Drop-down სავარჯიშო</title>
</head>
<body>

  
  <label for="fruit">აირჩიე ხილი:</label>
  <select id="fruit" name="fruit">
    <option value="apple" selected>ვაშლი</option>
    <option value="banana">ბანანი</option>
    <option value="orange">ფორთოხალი</option>
    <option value="grape">ყურძენი</option>
    <option value="pear">მსხალი</option>
  </select>
  <br><br>

  <label for="vegetable">აირჩიე ბოსტნეული:</label>
  <select id="vegetable" name="vegetable">
    <option value="tomato">პომიდორი</option>
    <option value="cucumber" selected>კიტრი</option>
    <option value="potato">კარტოფილი</option>
    <option value="carrot">სტაფილო</option>
    <option value="onion">ხახვი</option>
  </select>
  <br><br>

  
  <label for="car">აირჩიე მანქანა:</label>
  <select id="car" name="car">
    <option value="toyota">Toyota</option>
    <option value="bmw" selected>Mercedes</option>
    <option value="kia">Kia</option>
    <option value="mercedes">BMW</option>
    <option value="honda">Honda</option>
  </select>
  <br><br>

  <label for="animal">აირჩიე ცხოველი:</label>
  <select id="animal" name="animal">
    <option value="dog">ძაღლი</option>
    <option value="cat" selected>კატა</option>
    <option value="lion">ლომი</option>
    <option value="elephant">სპილო</option>
    <option value="horse">ცხენი</option>
  </select>
  <br><br>


  <label for="city">აირჩიე ქალაქი:</label>
  <select id="city" name="city">
    <option value="tbilisi" selected>თბილისი</option>
    <option value="batumi">ბათუმი</option>
    <option value="kutaisi">ქუთაისი</option>
    <option value="rustavi">რუსთავი</option>
    <option value="gori">გორი</option>
  </select>

</body>
</html>
